<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModiApp - Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Floating Fashion Icons -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <i class="fas fa-shopping-bag text-white opacity-20 text-5xl absolute top-16 left-16 floating"></i>
        <i class="fas fa-heart text-white opacity-20 text-4xl absolute top-32 right-24 floating" style="animation-delay: -1s;"></i>
        <i class="fas fa-star text-white opacity-20 text-6xl absolute bottom-32 left-32 floating" style="animation-delay: -2s;"></i>
        <i class="fas fa-sparkles text-white opacity-20 text-3xl absolute bottom-16 right-16 floating" style="animation-delay: -1.5s;"></i>
    </div>

    <div class="glass-effect p-8 w-full max-w-md slide-in">
        <!-- Logo & Title -->
        <div class="text-center mb-6">
            <div class="mb-4">
                <i class="fas fa-user-plus text-4xl text-pink-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ModioApp'e Katılın</h1>
            <p class="text-gray-600">AI desteği ile kendi modanızı kendiniz yaratın!</p>
        </div>

        <!-- Register Form -->
        <form method="post" action="/auth/register" class="space-y-4">
            <div class="relative">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Kullanıcı adınız" 
                    required
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 bg-white/80"
                >
            </div>

            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="E-posta adresiniz" 
                    required
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 bg-white/80"
                >
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Şifreniz" 
                    required
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 bg-white/80"
                >
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input 
                    type="password" 
                    name="confirm_password" 
                    placeholder="Şifrenizi tekrar girin" 
                    required
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 bg-white/80"
                >
            </div>

            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required
                    class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded"
                >
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    <a href="#" class="text-pink-600 hover:text-pink-700">Kullanım koşullarını</a> kabul ediyorum
                </label>
            </div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white py-3 rounded-lg font-semibold hover:from-pink-600 hover:to-red-600 transform hover:scale-105 transition-all duration-200 shadow-lg"
            >
                <i class="fas fa-user-plus mr-2"></i>
                Hesap Oluştur
            </button>
        </form>

        <!-- Social Register -->
        <div class="my-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">veya</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                <i class="fab fa-google text-red-500 mr-2"></i>
                <span class="text-sm">Google</span>
            </button>
            <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                <i class="fab fa-facebook text-blue-500 mr-2"></i>
                <span class="text-sm">Facebook</span>
            </button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Zaten hesabınız var mı? 
                <a href="/login" class="text-pink-600 hover:text-pink-700 font-semibold transition-colors duration-200">
                    Giriş yapın
                </a>
            </p>
        </div>
    </div>
</body>
</html>
